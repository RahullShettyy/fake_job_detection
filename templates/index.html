<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Job Scam Detector</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body class="bg-gray-100 min-h-screen flex flex-col items-center justify-center font-sans">

    <nav class="w-full bg-blue-600 p-4 shadow-md absolute top-0">
        <div class="container mx-auto text-white text-xl font-bold">
            <i class="fas fa-shield-alt"></i> JobGuard AI
        </div>
    </nav>

    <div class="bg-white p-8 rounded-xl shadow-2xl w-full max-w-2xl mt-20">
        <h2 class="text-3xl font-bold text-gray-800 mb-2">Verify Job Offers</h2>
        <p class="text-gray-500 mb-6">Paste the email content or job description below. Our AI checks for scam patterns.</p>

        <textarea id="emailContent" rows="6" 
            class="w-full p-4 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 transition" 
            placeholder="Paste email text here... (e.g. 'Kindly pay $500 for training...')"></textarea>

        <button onclick="checkScam()" 
            class="w-full mt-4 bg-blue-600 hover:bg-blue-700 text-white font-bold py-3 px-6 rounded-lg transition duration-300 flex justify-center items-center">
            <span id="btnText">Analyze Text</span>
            <i class="fas fa-search ml-2"></i>
        </button>

        <div id="resultBox" class="hidden mt-6 p-4 rounded-lg text-center">
            <h3 id="resultTitle" class="text-2xl font-bold"></h3>
            <p id="resultDesc" class="mt-2 text-sm"></p>
            
            <div class="mt-4 w-full bg-gray-200 rounded-full h-2.5 dark:bg-gray-700">
                <div id="progressBar" class="bg-blue-600 h-2.5 rounded-full" style="width: 0%"></div>
            </div>
            
            <p class="text-xs text-gray-500 mt-1">Confidence Score: <span id="confidenceScore">0%</span></p>
        </div>
    </div>

    <script>
        async function checkScam() {
            const text = document.getElementById('emailContent').value;
            const btn = document.querySelector('button');
            const resultBox = document.getElementById('resultBox');
            
            if(!text) return alert("Please enter some text!");

            // Loading State
            btn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Analyzing...';
            btn.disabled = true;

            try {
                const response = await fetch('/predict', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ content: text })
                });

                const data = await response.json();

                // 1. Show the box and animate it
                resultBox.classList.remove('hidden');
                resultBox.classList.add('result-animate');
                
                // 2. Reset base classes
                resultBox.className = "mt-6 p-6 rounded-lg text-center border-2 result-animate";
                const progressBar = document.getElementById('progressBar');

                // 3. Apply Colors based on backend result
                if(data.status_class === "danger") {
                    // RED (Scam)
                    resultBox.classList.add("bg-red-100", "border-red-500", "text-red-700");
                    progressBar.className = "bg-red-600 h-2.5 rounded-full";
                } 
                else if (data.status_class === "warning") {
                    // YELLOW (Suspicious)
                    resultBox.classList.add("bg-yellow-100", "border-yellow-500", "text-yellow-800");
                    progressBar.className = "bg-yellow-500 h-2.5 rounded-full";
                }
                else {
                    // GREEN (Safe)
                    resultBox.classList.add("bg-green-100", "border-green-500", "text-green-700");
                    progressBar.className = "bg-green-600 h-2.5 rounded-full";
                }

                // 4. Update Text and Progress Bar
                document.getElementById('resultTitle').innerText = data.message;
                document.getElementById('resultDesc').innerText = "Scam Probability Score: " + data.confidence + "%";
                progressBar.style.width = data.confidence + "%";
                document.getElementById('confidenceScore').innerText = data.confidence + "%";

            } catch (error) {
                console.error(error);
                alert("Something went wrong! Make sure app.py is running.");
            }

            // Reset Button
            btn.innerHTML = 'Analyze Text <i class="fas fa-search ml-2"></i>';
            btn.disabled = false;
        }
    </script>
</body>
</html>
